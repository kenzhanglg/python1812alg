{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" type="text/css"
          href="{% static 'css/base.css' %} "/>
    <link rel="stylesheet" type="text/css"
          href="{% static 'css/top_footer.css' %} "/>
    <link rel="stylesheet" type="text/css"
          href="{% static 'css/login.css' %} "/>
    <script src="{% static 'js/jquery-1.12.0.js' %} "></script>
    <!--再导入cookie-->
    <script src="{% static 'js/jquery.cookie.js' %} "></script>
    <script src="{% static 'js/index.js' %} "></script>
    <script src="{% static 'js/login.js' %} "></script>
</head>
<body>
<div id="header">
    <!------------top部分------------>
    <div class="top">
        <div class="top_head">
            <div class="top_l">华盛奥特莱斯全渠道一体化零售平台</div>
            <div class="top_r">
                <ul>
                    <li class="top_login">
                        <a id="login-i">
                            用户：{{ user.name | default:'未登录' }}
                        </a>
                    </li>
                    <li class="top_register">
                        <a href="#" target="_blank">免费注册</a>
                    </li>
                    <li class="top_mygo">
                        <a href="{% url 'alg:index' %}">我的奥莱购
                        </a>
                        <dl class="mygo_down">
                            <dd>
                                <a href="#">我的订单</a>
                            </dd>
                            <dd>
                                <a href="#">我的收藏</a>
                            </dd>
                            <dd>
                                <a href="#">我的优惠卷</a>
                            </dd>
                            <dd>
                                <a href="cart.html">我的购物车</a>
                            </dd>
                        </dl>

                    </li>
                    <li>
                        <a target="_blank" href="#">手机APP</a>
                    </li>
                    <li class="help_center">
                        <a href="#">帮助中心</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-------logo------->
    <div class="head_blank">
        <div class="head_msg">
            <div class="logo_l">
                <a href="{% url 'alg:index' %}" target="_blank">
                    <img src="{% static 'img/logo_01.jpg' %}"/></a>
                <a href="#"><img
                        src="{% static 'img/ao-dl.jpg' %}"/></a>
            </div>
        </div>
    </div>
</div>

<!------------登录部分----------->
<div id="welcome_login">
    <div class="login_content">
        <div class="login_content_l">
            <a href="#" target="_blank">
                <img src="{% static 'img/login_ad.jpg' %}"/>
            </a>
        </div>

        {#                注册#}
        <div class="login_content_r">

            <form action="{% url 'alg:login' %}" method="post">
                {% csrf_token %}

                <div class="login_con_r_top">
                    <span class="con_r_top_text1">华盛奥莱会员</span>
                    <span class="con_r_top_text2"><a href="
{% url 'alg:register' %}" target="_blank">立即注册</a></span>
                </div>


                <div class="login_con_r_conter">
                    <!--账户-->
                    <div class="login_con_name">
                        <input type="text" id="username"
                               placeholder="手机号码" name="phone"/>
                    </div>
                    <p style="color: red;">
                        {{ u_err }}
                    </p>
                    <!--提示框-->
                    <div class="login_con_tips name_error name_pass"></div>
                    <!--密码-->
                    <div class="login_con_pwd">
                        <input type="password" id="userpwd"
                               placeholder="请输入密码" name="password"/>

                    </div>
                    <p style="color: red;">
                        {{ p_err }}
                    </p>

                    <div class="login_con_btn">
                        <div class="login_con_btn_now">
                            <input type="submit" value="立即登录"
                                   id="subButton">
                        </div>

                    </div>
                </div>

                <div class="login_con_r_bottom">
                    <ul></ul>
                </div>
            </form>
        </div>
    </div>
</div>

<!----------footer部分----------->
<div id="footer">
    <div class="foot_copyright">
        Copyright © 2013-2016 深圳华盛电子商务有限公司 粤ICP备16081451-1号 All Right
    </div>
</div>
</body>
</html>
